<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learining Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>

</head>
<body>
    <h1>Hello Vue</h1>

    <div id="app">
        <p>{{ title }} - {{ age }} - {{ gender }}</p>
        <button v-on:click="age++">Increase age</button> <!-- traditional way to make event -->
        <button @click="age--">decrease age</button>    <!-- v-on shortcode @ -->  
        <div @click="changeTitle">Change Book Title</div> <!-- get the method from app vue without parameter --> 
        <div @click="changeTitle('Sayed')">Change Book Title with param</div> <!-- get the method from app vue without parameter --> 

    </div>

    <script src="app.js"></script>
</body>
</html>
